<!-- Header Section-->
<header>
    <!-- Jumbotron -->
    <div class="bg-image p-3 text-left shadow-1-strong rounded mb-0.5 text-black"
        style="background-image: url('../images/bg-contact.jpg');">

        <section id="contacto" class="container-fluid mb-5">
            <h2 class="h3 mt-2 mb-3">We'd love to hear from you!</h2>
            <div class="row">
                <article class="col-md-6">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Your name">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Your e-mail">
                        </div>
                        <div class="col-md-10">
                            <label for="inputCity" class="form-label">Country</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Your city">
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="#">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Type here"></textarea>
                        </div>

                        <div class="col-3">
                            <button type="submit" class="btn cancel">Clear</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </form>
                </article>
                <!-- i Frame -->
                <article class=" map col-md-6 mb-0 mt-5">

                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
